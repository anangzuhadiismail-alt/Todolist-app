<!DOCTYPE html>

<html lang="en">

<head>
  
  <title>To do list</title>
  <meta charset="utf-8">
  <meta name="keywords" content="html,css,javascript">
  <meta name="viewport" content="width=device-width, initial-scale= 1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  
  <!-- header muncul judul dan tanggal -->
  <header>
    
    <h1 class="fw-bold mb-0">Upcoming</h1>
    <p id="today-date" class="mb-0"></p>
    
  </header>
  
  <div class="container">
    <!-- list kosong -->
    <section id="task-list" class="row g-3">
      
    </section>
    
  </div>
  
  <!-- user klik tombol + -->
  <button id="add-task-btn">+</button>
  
  <div class="modal fade" id="task-modal" tabindex="-1">
    
    <div class="modal-dialog">
      
      <div class="modal-content">
        <!-- modal yang sembunyi sebelum user klik (+) -->
        <form id="task-form">
          
          <div class="modal-body">
            
            <input type="text" id="task-name" class="form-control mb-2" placeholder="task name" required>
            
            <input type="date" id="task-date" class="form-control mb-2" required>
            <input type="time" id="task-time" class="form-control mb-2">
            
            <select id="task-category" class="form-select">
            
              <option value="Work">Work</option>
              
              <option value="Personal">Personal</option>
              
            </select>
            
          </div>
          
          <div class="modal-footer">
            
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" id="close-modal-btn" class="btn btn-secondary">cancel</button>
            
          </div>
          
        </form>
        
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="script.js"></script>
  
  
</body>

</html>
